        function quest1() { 
            var x1 = Number(prompt("첫 번째 점의 x좌표를 입력하세요"))
            var y1 = Number(prompt("첫 번째 점의 y좌표를 입력하세요"))
            var x2 = Number(prompt("두 번째 점의 x좌표를 입력하세요"))

            var p1 = {x:x1,y:y1}  
            var p2 = {x:x2,y:y2}         

            let distance = getDist(p1, p2); 
            console.log(distance);
        }

        function getDist(p1,p2) { 
            return Math.sqrt(Math.pow((p1.x-p2.x),2)+Math.pow((p1.y-p2.y),2))
        }

            var num1 = parseInt(prompt("첫 번째 숫자를 입력하세요"))

            var num2 = parseInt(prompt("두 번째 숫자를 입력하세요"))

            var answer = operate(num1, oper, num2);
            console.log("정답은 %d입니다.", answer);
        }

        function operate(num1, oper, num2) { 
            var answer = 1;
            switch(oper){
                case '+':
                    answer = num1 + num2;
                    break;
                case '-':
                    answer = num1 - num2;
                    break;
                case '*':
                    answer = num1*num2;
                    break;
                case '/':
                    answer = num1/num2;
                    break;
            }
            return answer
        }
